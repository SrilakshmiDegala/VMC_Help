<section id="description" class="level2">
<h2>Description</h2>
<p>The Sample Time block reports the normalized sample period of its
input. A signal&#39;s normalized sample period is not equivalent to its
Simulink absolute sample period. In hardware, this block is implemented
as a constant.</p>
